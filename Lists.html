<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol{
           list-style-type: lower-roman;
        }
        ol>li{
            color:cadetblue;
            background-color: white;
        ol>li:hover{
            background-color: aqua;
        }

    </style>
</head>
<body>
<h3>HTML Lists</h3>
<!--Ordered lists-->
<p>Ordered list</p>
<ol>
    <li>Mangoes</li>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
</ol>
<p>Unordered list</p>
<ul>
    <li>Trousers</li>
    <li>Shorts</li>
    <li>Blazers</li>
    <li>Skirts</li>
</ul>
</body>
</html>
